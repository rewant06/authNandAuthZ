events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Security Headers
    server_tokens off;
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    # Upstreams
    upstream iam_service {
        server iam-service:8000;
    }

    upstream anon_service {
        server anonymously-service:8001;
    }

    # --- 1. HTTP REDIRECT BLOCK (Force HTTPS) ---
    server {
        listen 80;
        server_name api.helpingbots.in;
        return 301 https://$host$request_uri;
    }

    # --- 2. HTTPS SERVER BLOCK (Secure) ---
    server {
        listen 443 ssl;
        server_name api.helpingbots.in;

        # SSL Configuration
        ssl_certificate     /etc/nginx/certs/cert.pem;
        ssl_certificate_key /etc/nginx/certs/key.pem;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;

        # Health Check
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # IAM Service Routes
        location /auth/ {
            proxy_pass http://iam_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /users/ {
            proxy_pass http://iam_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /activity-log/ {
            proxy_pass http://iam_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Anonymous Service Routes
        location /posts/ {
            proxy_pass http://anon_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }

    # Drop requests to unknown domains
    server {
        listen 80 default_server;
        listen 443 ssl default_server;
        server_name _;
        ssl_certificate     /etc/nginx/certs/cert.pem;
        ssl_certificate_key /etc/nginx/certs/key.pem;
        return 444;
    }
}